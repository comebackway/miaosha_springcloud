<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>商品详情</title>
    <!-- jquery -->
    <script type="text/javascript" src="/miaosha/js/jquery.min.js" )></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/miaosha/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/miaosha/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/miaosha/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/miaosha/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/miaosha/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/miaosha/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/miaosha/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span id="userTip">请先登录<br></span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <!--设定一个隐藏域保存倒计时的值-->
                <input type="hidden" id="remainSeconds">
                <span id="miaoshaTip"></span>
            </td>

            <!--秒杀按钮表单-->

            <!--            <td>-->
            <!--                <form id="miaoshaForm" method="post" action="/miaosha/do_miaosha">-->
            <!--                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
            <!--                    &lt;!&ndash;表单提交的隐藏域 将商品的id提交到do_miaosha中&ndash;&gt;-->
            <!--                    <input type="hidden" name="goodsId" id="goodsId">-->
            <!--                </form>-->
            <!--            </td>-->

            <td>
                <!--
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doMiaosha()">立即秒杀
                -->
                <!-- 这里div的作用是将img input和秒杀按钮都放在同一行 -->
                <div class="row">
                    <div class="form-inline">
                        <img id="verifyCodeImg" width="80" height="32" style="display: none" onclick="refreshVerifyCode()"/>
                        <input id="verifyCode" class="form-control" style="display: none"/>
                        <!-- 改造V3.0 隐藏秒杀接口-->
                        <button class="btn btn-primary" type="button" id="buyButton"
                                onclick="getMiaoshaPath()">
                            立即秒杀
                        </button>
                    </div>
                </div>
                <input type="hidden" name="goodsId" id="goodsId">
            </td>

        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
            <td>秒杀价</td>
            <td colspan="3" id="miaoshaPrice"></td>
            <td>库存</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    function getMiaoshaPath() {
        g_showLoading();
        var goodsId = $('#goodsId').val();
        $.ajax({
            url: "/" + window.location.pathname.split("/")[1] + "/miaosha/getpath",
            type: "GET",
            data: {
                goodsId: goodsId,
                verifyCode: $("#verifyCode").val(),
            },
            success: function (data) {
                if (data.code == 0) {
                    var path = data.data;
                    doMiaosha(path);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("请求客户端有误");
            }
        });
    }


    function getMiaoshaResult(goodsId) {
        g_showLoading();
        $.ajax({
            url: "/" + window.location.pathname.split("/")[1] + "/miaosha/result",
            type: "GET",
            data: {
                goodsId: goodsId,
            },
            success: function (data) {
                if (data.code == 0) {
                    var result = data.data;
                    if (result < 0) {
                        layer.msg("秒杀失败");
                    } else if (result == 0) {
                        //继续轮询
                        setTimeout(function () {
                            getMiaoshaResult(goodsId);
                        }, 1000);
                    } else {
                        layer.confirm("秒杀成功!是否查看订单", {btn: ["确定", "取消"]},
                            function () {
                                window.location.href = "/" + window.location.pathname.split("/")[1] + "/order_detail.htm?orderId=" + result;
                            }, function () {
                                layer.closeAll();
                            });
                    }
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        })
    }

    /*
    V3.0 隐藏秒杀url 新增动态的参数作为url的一部分 后台会校验这个url里的参数是否是该次该用户存在redis中的参数
     */
    function doMiaosha(path) {
        $.ajax({
            url: "/" + window.location.pathname.split("/")[1] + "/miaosha/" + path + "/do_miaosha",
            type: "POST",
            data: {
                goodsId: $('#goodsId').val(),
            },
            success: function (data) {
                if (data.code == 0) {
                    //因为使用rabbitmq异步 所以这里要将直接跳转改造成轮询服务器返回的订单状态
                    //window.location.href="/order_detail.htm?orderId=" + data.data.id;
                    getMiaoshaResult($('#goodsId').val());
                }else{
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        })
    }

    $(function () {
        //countDown();
        getDetail();
    });

    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/" + window.location.pathname.split("/")[1] + "/goods/detail/" + goodsId,
            type: "GET",
            success: function (data) {
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        })
    }

    //将渲染页面写成一个方法
    function render(detail) {
        var miaoshaStatus = detail.miaoshaStatus;
        var remainSeconds = detail.remainSeconds;
        var goods = detail.goodsDto;
        var user = detail.user;
        if (user) {
            $('#userTip').hide();
        }
        $('#goodsName').text(goods.goodsName);
        $('#goodsImg').attr("src", "/" + window.location.pathname.split("/")[1] + goods.goodsImg);
        <!--text() 方法方法设置或返回被选元素的文本内容-->
        $('#startTime').text(new Date(goods.startDate).format("yyyy-MM-dd hh:mm:ss"));
        <!--元素的值是通过 value 属性设置的。该方法大多用于 input 元素。-->
        $('#remainSeconds').val(remainSeconds);
        $('#goodsId').val(goods.id);
        $('#goodsPrice').text(goods.goodsPrice);
        $('#miaoshaPrice').text(goods.miaoshaPrice);
        $('#stockCount').text(goods.stockCount);
        countDown();
    }


    function countDown() {
        var remainSeconds = $('#remainSeconds').val();
        var timeout;
        if (remainSeconds > 0) {
            $("#buyButton").attr("disabled", true);
            //每秒钟执行一次回调函数
            timeout = setTimeout(function () {
                $('#miaoshaTip').html("秒杀倒计时：" + remainSeconds + "秒");
                $("#seconds").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds == 0) {
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中");
            $("#verifyCodeImg").attr("src","/" +  window.location.pathname.split("/")[1] + "/miaosha/verifyCode?goodsId="+$("#goodsId").val());
            $("#verifyCodeImg").show();
            $("#verifyCode").show();
        } else {
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已结束");
            $("#verifyCodeImg").hide();
            $("#verifyCode").hide();
        }
    }

    function refreshVerifyCode() {
        /*
        因为浏览器对图片是有缓存的，所以如果要做到刷新页面 就要每次的url都不一样，浏览器才会更新图片
        如果一直访问同一个url 浏览器是会缓存图片的
         */
        $("#verifyCodeImg").attr("src","/" +  window.location.pathname.split("/")[1] + "/miaosha/verifyCode?goodsId="+$("#goodsId").val() + "&timestamp=" + new Date().getTime());
    }


</script>
</html>
